<VirtualHost *:80>
    DocumentRoot /app

    <Directory "/app">
        AllowOverride all
        Require all granted
        Header always set Access-Control-Allow-Origin "http://localhost:4200"
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Allow-Headers: "X-HTTP-Method-Override, Content-Type, origin, authorization, x-requested-with"

        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Directory>
</VirtualHost>